<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercícios de Laços em Java - Parte 1</title>
  <style>
    body {
      background-color: #272822;
      color: #f8f8f2;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    .exercise {
      background-color: #1e1f1c;
      border: 1px solid #3e3d32;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .code pre {
      color: #a6e22e;
      white-space: pre-wrap;
    }
    .input-label {
      color: #66d9ef;
    }
    input {
      background-color: #272822;
      color: #f8f8f2;
      border: 1px solid #75715e;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #66d9ef;
      color: #272822;
      border: none;
      cursor: pointer;
    }
    .correct {
      color: #a6e22e;
    }
    .wrong {
      color: #f92672;
    }
  </style>
</head>
<body>
  <h1>Exercícios de Laços em Java - Parte 1</h1>
  <div id="container"></div>

  <script>
    function criarExercicios() {
      const container = document.getElementById('container');
      container.innerHTML = '';

      const getRandom = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

      // Exercício 4A
      let A4 = getRandom(0, 3);
      let B4 = getRandom(8, 12);
      let Acopy = A4, Bcopy = B4;
      do {
        Acopy += 2;
        Bcopy--;
      } while (Acopy < Bcopy);
      const resposta4A = Acopy + Bcopy;
      const code4A =
`int A = ${A4}, B = ${B4};
do {
  A += 2;
  B--;
} while(A < B);
System.out.print( A + B );`;
      container.appendChild(criarExercicio(code4A, resposta4A, '4A'));

      // Exercício 4B
      let x = getRandom(1, 3);
      let y = getRandom(5, 10);
      let sum = y;
      let count = 0;
      for (let i = 3; i < 10; i += 3) {
        x++;
        sum += i;
        count++;
      }
      const res4B = sum - x;
      const code4B =
`int x = ${x - count}, y = ${y}, i;
for (i = 3; i < 10; i += 3) {
  x++;
  y += i;
}
System.out.print( y - x );`;
      container.appendChild(criarExercicio(code4B, res4B, '4B'));
    }

    function criarExercicio(codigo, resposta, idSufixo) {
      const div = document.createElement('div');
      div.className = 'exercise';
      div.innerHTML = `
        <div class="code"><pre>${codigo}</pre></div>
        <label class="input-label">Resposta:</label>
        <input type="text" id="resp${idSufixo}">
        <button onclick="verificarResposta('resp${idSufixo}', ${resposta})">Verificar</button>
        <span id="resp${idSufixo}-result"></span>
      `;
      return div;
    }

    function verificarResposta(id, correta) {
      const input = document.getElementById(id);
      const result = document.getElementById(id + '-result');
      if (Number(input.value) === correta) {
        result.innerHTML = ' ✅ Correto';
        result.className = 'correct';
      } else {
        result.innerHTML = ` ❌ Errado (Correto: ${correta})`;
        result.className = 'wrong';
      }
    }

    window.onload = criarExercicios;
  </script>
</body>
</html>
